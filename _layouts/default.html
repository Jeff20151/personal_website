<!DOCTYPE html>
<html lang="{{ page.lang | default: site.default_lang }}">
  <head>
    {% include head.html %}
  </head>
<body class="lang-{{ page.lang | default: site.default_lang }}{% if page.body_class %} {{ page.body_class }}{% endif %}">
    <div class="site-frame">
      <header class="site-header">
        {% include header.html %}
      </header>
      <main class="site-main layout-{{ page.layout | default: 'page' }}">
        <div class="site-main__inner">
          {{ content }}
        </div>
      </main>
      <footer class="site-footer">
        {% include footer.html %}
      </footer>
    </div>
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
    {% if page.extra_js %}
      {% for script in page.extra_js %}
        <script src="{{ script | relative_url }}" defer></script>
      {% endfor %}
    {% endif %}
  </body>
</html>
