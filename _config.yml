title: Jeff Chunag
description: "Notes on dropshipping, SaaS experiments, and a multi-hyphenate builder journey."
description_zh: "記錄 Dropshipping、SaaS 實驗與多重身份的創作者旅程。"
url: https://Jeff20151.github.io
baseurl: "/personal_website"

languages:
  - code: en
    label: English
    baseurl: ""
  - code: zh
    label: 中文
    baseurl: "/zh"
default_lang: en

# Build
markdown: kramdown
theme: null
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Author profile (used in sidebar and meta)
author:
  name: "Jeff Chunag"
  aliases:
    - "Jeff"
    - "Yunghsu Chuang"
    - "莊詠旭"
  title: "National Taiwan University BST · BEBI"
  title_zh: "國立台灣大學 科技系 · 生醫電資所"
  email: "tomnandy922@gmail.com"
  location: "Taipei, Taiwan"
  bio: "Building across dropshipping,<br>SaaS launches,<br>and culture-driven storytelling."
  bio_zh: "在跨境電商、SaaS 上市與文化敘事之間實驗與創造。"
  avatar: "/assets/img/avatar.jpg"
  socials:
    github: Jeff20151
    linkedin: jeff-zhuang-b45117316
    instagram: taiwanfoodgood
    threads: taiwanfoodgood
    email: tomnandy922@gmail.com

# Defaults
defaults:
  - scope:
      path: ""
    values:
      lang: en
  - scope:
      path: "zh"
    values:
      lang: zh

# Permalinks & pagination
permalink: /:year/:month/:day/:title/
paginate: 10
paginate_path: "/page:num/"

# Tags page
tag_page: /tags

# SEO
seo:
  type: "Person"
  name: "Jeff Chunag"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
